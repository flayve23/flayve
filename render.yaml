services:
  - type: web
    name: flayve-backend
    env: node
    plan: free
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: MERCADO_PAGO_ACCESS_TOKEN
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
